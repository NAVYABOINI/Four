<!DOCTYPE html>
<html>
    <head>
        <title>Table Tag Example1</title>
    </head>
    <body>
        <table border="3px">
            <caption align="bottom">
                Player Details
            </caption>
            <thead>
                <tr>
                    <th rowspan="2">sno</th>
                    <th rowspan="2">photo</th>
                    <th rowspan="2">name</th>
                    <th rowspan="2">jno</th>
                    <th colspan="3">runs</th>
                    <th rowspan="2">country</th>
                    <th colspan="2">contribution</th>
                    <th rowspan="2">about</th>
                </tr>
                <tr>
                    <th>odi</th>
                    <th>test</th>
                    <th>ipl</th>
                    <th>bowler</th>
                    <th>batter</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/7/70/Mahendra_Singh_Dhoni_January_2016_%28cropped%29.jpg">
                    </td>
                    <td>Dhoni</td>
                    <td>7</td>
                    <td>6k</td>
                    <td>7k</td>
                    <td>8k</td>
                    <td>india</td>
                    <td>no</td>
                    <td>yes</td>
                    <td>
                        <a href="https://en.wikipedia.org/wiki/MS_Dhoni">
                            click here
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
