<!DOCTYPE html>
<html>
    <head>
        <title>JS Ex2 Average of 6 numbers</title>
    </head>
    <body>
        <script>
            var a,b,c,d,e,f,avg,total;
            a=30;
            b=40;
            c=20;
            d=70;
            e=80;
            f=78;
            total=a+b+c+d+e+f;
            avg=total/6;
            alert('Average of 6 numbers='+avg)

        </script>
    </body>
</html>
