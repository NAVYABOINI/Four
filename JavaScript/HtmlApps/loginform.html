<!DOCTYPE html>
<html>
    <head>
        <title>Login Form Example</title>
    </head>
    <body>
        
        <form>
            
            <table cellspacing="10px" align="center">
                <caption>
                    <h3>
                        Login Page
    
                    </h3>
                </caption>
                <tr>
                   <td>
                    <label>User Id</label>
                   </td> 
                   <td>
                    <input type="text">
                   </td>
                </tr>
                <tr>
                    <td>
                     <label>Password</label>
                    </td> 
                    <td>
                     <input type="password">
                    </td>
                </tr>
                <tr>
                    <td>
                     <input type="submit" value="Signin">
                    </td> 
                    <td>
                     <input type="reset" value="Clear">
                    </td>
                </tr>
            </table>
        </form>
        
    </body>
</html>
